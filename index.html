<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KidsLab｜學習實驗室</title>

  <link rel="preload" as="font" href="./BpmfIansui-Regular.ttf" type="font/ttf" crossorigin>

  <style>
    @font-face{
      font-family:"BpmfIansui";
      src:url("./BpmfIansui-Regular.ttf") format("truetype");
      font-display:swap;
    }
    :root{
      --b1:#3B82F6; --b2:#2563EB; --ink:#1A365D; --title:#1E40AF;
      --glow: 0 12px 30px rgba(37,99,235,.35);
      --glow-soft: 0 8px 20px rgba(37,99,235,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:60px 20px; text-align:center;
      font-family:"BpmfIansui","Noto Sans TC",sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,#E6F0FF 0%,#F7FAFF 100%);
    }
    h1{margin:0 0 8px; color:var(--title); text-shadow:1px 1px 2px rgba(0,0,0,.05)}
    p.lead{margin:6px 0 28px; color:#1D4ED8; font-weight:700}

    .grid{
      max-width:880px; margin:0 auto; display:grid; gap:16px;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    }
    a.card{
      position:relative;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:30px 22px; border-radius:20px; text-decoration:none; outline:none;
      color:#fff; a.card{
  background:linear-gradient(145deg,#A3BFD9,#7C9CBF);
  box-shadow:0 4px 10px rgba(124,156,191,0.35);
  color:#fff;
  transition:transform .18s ease, box-shadow .2s ease, filter .2s ease;
}

      transition:transform .18s ease, box-shadow .2s ease, filter .2s ease;
      overflow:hidden;
    }
    a.card::after{ /* 柔光暈 */
      content:""; position:absolute; inset:auto -40% -60% -40%;
      height:120%; background:radial-gradient(60% 60% at 50% 100%, rgba(255,255,255,.25), transparent 60%);
      transform:translateY(10%); transition:opacity .25s ease, transform .25s ease; opacity:.2; pointer-events:none;
    }
    a.card:hover{ transform:translateY(-4px) scale(1.01); box-shadow:var(--glow); filter:saturate(1.05) }
    a.card:hover::after{ opacity:.35; transform:translateY(0) }
    a.card:active{ transform:translateY(-1px) scale(.99) }
    a.card:focus-visible{ box-shadow:0 0 0 3px #fff, 0 0 0 6px rgba(59,130,246,.7) }

    .emoji{font-size:42px; margin-bottom:10px; transition:transform .18s ease}
    a.card:hover .emoji{ transform:translateY(-2px) scale(1.06) }
    .ttl{display:block; font-size:24px; font-weight:800; margin-bottom:6px}
    .sub{display:block; font-size:16px; opacity:.92; line-height:1.4}

    footer{margin-top:48px; font-size:14px; color:#1E3A8A}

    @media (prefers-reduced-motion: reduce){
      a.card, a.card::after, .emoji{transition:none}
    }
  </style>
</head>
<body>
  <h1>🧠 KidsLab</h1>
  <p class="lead">線上學習實驗室</p>

  <div class="grid">
    <a class="card" href="./DailyTask/">
      <span class="emoji">🎯</span>
      <span class="ttl">抽任務</span>
      <span class="sub">每天一個小挑戰</span>
    </a>

<a class="card" href="./ZhuyinPractice/">
  <span class="emoji" style="
    font-family:'BpmfIansui','Noto Sans TC',sans-serif;
    font-weight:700;
    letter-spacing:6px;
    background:linear-gradient(145deg,#3B82F6,#2563EB);
    -webkit-background-clip:text;
    color:transparent;
    text-shadow:1px 1px 3px rgba(0,0,0,0.15);
  ">
    ㄅㄆㄇ
  </span>
  <span class="ttl">注音練習</span>
  <span class="sub">聽音拼讀練習</span>
</a>


    <a class="card" href="./MathPractice/split-practice.html">
      <span class="emoji">➕</span>
      <span class="ttl">數學分解</span>
      <span class="sub">動手拖曳小圓點</span>
    </a>
  </div>

<footer>© 2025 KidsLab · Created with ❤️ by ZTing</footer>
</body>
</html>
