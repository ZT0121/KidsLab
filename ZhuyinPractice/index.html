<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>注音練習｜KidsLab</title>

<link rel="stylesheet" href="../KidsLabTheme.css">
<link rel="preload" as="font" href="../BpmfIansui-Regular.ttf" type="font/ttf" crossorigin>
<link rel="preload" as="font" href="../Iansui-Regular.ttf" type="font/ttf" crossorigin>

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #F9FAFB;
  font-family: 'Iansui', 'Noto Sans TC', sans-serif;
  font-size: calc(16px + 0.4vw);
  -webkit-user-select: none;
  user-select: none;
}

/* 主區塊預留底部空間，避免固定操作列遮住 */
body {
  padding-bottom: 90px;
}

/* ===== 原樣式保留 ===== */
#toolbar {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 12px;
  margin: 16px auto 20px;
}
#progress {
  font-size: 26px;
  font-weight: 700;
  color: var(--title);
  text-align: center;
  margin-bottom: 18px;
  letter-spacing: 1px;
}
#word {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 24px;
}
#playBtn {
  font-size: 20px;
  margin-top: 10px;
  padding: 8px 18px;
  border-radius: 10px;
  border: 2px solid var(--b1);
  background: #fff;
  color: var(--title);
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(124,156,191,0.25);
  transition: 0.2s;
}
#playBtn:hover {
  background: var(--b1);
  color: #fff;
}
#wordText {
  font-size: 72px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  margin-bottom: 6px;
}
#selected {
  text-align: center;
  font-size: 28px;
  color: var(--ink);
  margin: 12px 0 16px;
  min-height: 32px;
}
#buttons {
  display: grid;
  grid-template-columns: repeat(4, minmax(70px, 1fr));
  gap: 12px;
  max-width: 680px;
  margin: 0 auto 24px;
  justify-items: center;
}
#buttons .btn {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  min-height: 48px;
}
#feedback {
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  margin-top: 12px;
}

/* ===== 固定底部操作列 ===== */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #F3F4F6;
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
  padding: 12px 8px calc(12px + env(safe-area-inset-bottom));
  box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
  z-index: 20;
}
.bottom-bar .btn {
  flex: 1 1 30%;
  min-width: 120px;
}

/* ===== 浮出提示框 ===== */
.result-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  padding: 20px 36px;
  border-radius: 12px;
  font-size: 36px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  opacity: 0;
  z-index: 999;
  transition: all 0.3s ease;
  pointer-events: none;
}
.result-popup.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
.result-popup.correct {
  background: rgba(76, 175, 80, 0.92);
  box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
}
.result-popup.wrong {
  background: rgba(244, 67, 54, 0.9);
  box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
}

/* ===== 自動縮放調整 ===== */
@media (orientation: landscape) {
  #wordText { font-size: 56px; }
  #buttons .btn { font-size: 0.9em; min-height: 44px; }
}
@media (max-width: 600px) {
  #buttons {
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    max-width: 95%;
  }
}

/* ✅ 避免選項被底部固定列遮住 */
#buttons {
  margin-bottom: calc(120px + env(safe-area-inset-bottom));
}
</style>
</head>

<body>
  <nav class="top-nav light">
    <a href="../index.html">🏠 首頁</a>
    <a href="../DailyTask/">🎯 每日任務</a>
    <a href="../ZhuyinPractice/" class="active">ㄅㄆㄇ 注音練習</a>
    <a href="../MathPractice/split-practice.html">🔢 數字分解練習</a>
  </nav>

  <h1>ㄅㄆㄇ 注音練習</h1>

  <div id="progress">自由練習</div>
  <div id="toolbar">
    <button class="btn" onclick="startChallenge()">🚀 挑戰模式</button>
  </div>

  <div id="word">
    <span id="wordText">詞語</span>
    <button id="playBtn" onclick="playTTS()">🔊 再聽一次</button>
  </div>

  <div id="selected"></div>
  <div id="buttons"></div>
  <div id="feedback"></div>

  <!-- ✅ 固定底部操作列 -->
  <div class="bottom-bar">
    <button class="btn" onclick="submitAnswer()">送出</button>
    <button class="btn" onclick="nextWord()">下一題</button>
    <button class="btn btn-ghost" onclick="clearSelected()">清除</button>
  </div>

  <footer>© 2025 KidsLab · Created with ❤️ by ZTing</footer>

  <script src="words.js"></script>
  <script src="zhuyin-all.js"></script>
</body>
</html>
