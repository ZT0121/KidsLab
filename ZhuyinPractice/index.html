<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KidsLab｜學習實驗室</title>

  <link rel="preload" as="font" href="./BpmfIansui-Regular.ttf" type="font/ttf" crossorigin>

  <style>
    @font-face{
      font-family:"BpmfIansui";
      src:url("./BpmfIansui-Regular.ttf") format("truetype");
      font-display:swap;
    }

    :root{
      --bg1:#E8ECF1;         /* 背景上層 */
      --bg2:#F3F5F8;         /* 背景下層 */
      --card1:#B7C7D8;       /* 卡片亮面 */
      --card2:#9FB4C6;       /* 卡片陰面 */
      --ink:#2F3E46;         /* 主文字 */
      --title:#3B4E6B;       /* 標題 */
      --accent:#7C9CBF;      /* 主藍灰 */
      --shadow:0 6px 15px rgba(159,180,198,0.4);
      --shadow-hover:0 10px 25px rgba(159,180,198,0.55);
    }

    *{box-sizing:border-box;}
    body{
      margin:0; padding:60px 20px;
      text-align:center;
      font-family:"BpmfIansui","Noto Sans TC",sans-serif;
      background:linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 100%);
      color:var(--ink);
    }

    h1{
      margin:0 0 8px;
      color:var(--title);
      text-shadow:1px 1px 2px rgba(0,0,0,0.05);
    }

    p.lead{
      margin:6px 0 28px;
      color:var(--accent);
      font-weight:700;
    }

    .grid{
      max-width:880px;
      margin:0 auto;
      display:grid;
      gap:16px;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    }

    a.card{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:30px 22px;
      border-radius:20px;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(145deg,var(--card1),var(--card2));
      box-shadow:var(--shadow);
      transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
      overflow:hidden;
    }

    a.card::after{
      content:"";
      position:absolute;
      inset:auto -40% -60% -40%;
      height:120%;
      background:radial-gradient(60% 60% at 50% 100%, rgba(255,255,255,.2), transparent 70%);
      transform:translateY(10%);
      transition:opacity .25s ease, transform .25s ease;
      opacity:.2;
      pointer-events:none;
    }

    a.card:hover{
      transform:translateY(-4px) scale(1.01);
      box-shadow:var(--shadow-hover);
      filter:brightness(1.05);
    }

    a.card:hover::after{
      opacity:.35;
      transform:translateY(0);
    }

    a.card:active{ transform:translateY(-1px) scale(.99); }

    .emoji{
      font-size:42px;
      margin-bottom:10px;
      transition:transform .18s ease;
      filter:brightness(0.9) saturate(0.9);
    }

    a.card:hover .emoji{
      transform:translateY(-2px) scale(1.06);
      filter:brightness(1);
    }

    .ttl{
      display:block;
      font-size:24px;
      font-weight:800;
      margin-bottom:6px;
      color:#ffffff;
      color:#2F3E46; /* 深藍灰取代白色 */
  text-shadow:0 1px 2px rgba(255,255,255,0.4); /* 保留柔亮邊緣 */
}

    .sub{
      display:block;
      font-size:16px;
      opacity:.92;
      line-height:1.4;
      color:#3F5360; /* 比標題淺一點 */
      opacity:.95;
}

    footer{
      margin-top:48px;
      font-size:14px;
      color:#6B7C8C;
    }

    @media (prefers-reduced-motion: reduce){
      a.card, a.card::after, .emoji{transition:none;}
    }
  </style>
</head>
<body>
  <h1>🧠 KidsLab</h1>
  <p class="lead">線上學習實驗室</p>

  <div class="grid">
    <a class="card" href="./DailyTask/">
      <span class="emoji">🎯</span>
      <span class="ttl">抽任務</span>
      <span class="sub">每天一個小挑戰</span>
    </a>

    <a class="card" href="./ZhuyinPractice/">
      <span class="emoji" style="
        font-family:'BpmfIansui','Noto Sans TC',sans-serif;
        font-weight:700;
        letter-spacing:6px;
        background:linear-gradient(145deg,#7C9CBF,#5C7FA3);
        -webkit-background-clip:text;
        color:transparent;
        text-shadow:1px 1px 3px rgba(0,0,0,0.1);
      ">
        ㄅㄆㄇ
      </span>
      <span class="ttl">注音練習</span>
      <span class="sub">聽音拼讀練習</span>
    </a>

    <a class="card" href="./MathPractice/split-practice.html">
      <span class="emoji">➕</span>
      <span class="ttl">數學分解</span>
      <span class="sub">動手拖曳小圓點</span>
    </a>
  </div>

  <footer>© 2025 KidsLab · Created with ❤️ by ZTing</footer>
</body>
</html>
